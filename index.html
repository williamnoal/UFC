<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodle Match: Desafio de Contexto</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* Animações */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        .shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }

        @keyframes pop-in {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .pop-in { animation: pop-in 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }

        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in-up { animation: fade-in-up 0.5s ease-out forwards; }

        /* Drag & Drop */
        .dragging {
            opacity: 0.8;
            position: fixed;
            pointer-events: none;
            z-index: 1000;
            transform: scale(1.1);
        }

        .drop-active {
            border-color: #3b82f6 !important; /* blue-500 */
            background-color: #eff6ff !important; /* blue-50 */
            transform: scale(1.02);
            box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.3);
        }

        /* Scrollbar customizada para o relatório */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen font-sans text-gray-800 flex flex-col items-center p-4 selection:bg-blue-200">

    <!-- Header -->
    <header class="w-full max-w-5xl flex justify-between items-center mb-6 bg-white p-4 rounded-xl shadow-sm border-l-8 border-yellow-400 fade-in-up">
        <div class="flex items-center gap-4">
            <!-- Logo Esquerda -->
            <img src="1.jpg" alt="Logo Esquerda" class="h-16 w-16 sm:h-20 sm:w-20 object-contain rounded-md border border-gray-100">
            
            <div class="flex flex-col">
                <h1 class="text-xl sm:text-3xl font-extrabold text-blue-900 tracking-tight leading-tight">MOODLE CONTEXT</h1>
                <p class="text-[10px] sm:text-sm text-gray-500 uppercase tracking-widest">Arraste a atividade para o cenário correto</p>
            </div>
        </div>

        <div class="flex items-center space-x-2 sm:space-x-4">
            <div class="text-right hidden sm:block">
                <span class="block text-xs text-gray-400">PONTUAÇÃO</span>
                <span id="score-display" class="text-2xl font-bold text-blue-600">0</span>
            </div>
            <div class="bg-blue-100 p-2 rounded-full">
                <i data-lucide="trophy" class="text-blue-600 w-5 h-5 sm:w-6 sm:h-6"></i>
            </div>
            
            <!-- Logo Direita -->
            <img src="2.png" alt="Logo Direita" class="h-8 sm:h-10 w-auto object-contain rounded-md border border-gray-100">
        </div>
    </header>

    <!-- Game Container -->
    <main id="game-container" class="w-full max-w-4xl flex flex-col items-center relative gap-8">
        
        <!-- Barra de Progresso e Contador de Rodadas -->
        <div class="w-full flex flex-col gap-1 fade-in-up">
            <div class="flex justify-between text-xs font-bold text-gray-400 uppercase tracking-wider px-1">
                <span>Progresso</span>
                <span><span id="current-round-display">1</span> / <span id="total-rounds-display">16</span></span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2.5 overflow-hidden">
                <div id="progress-bar" class="bg-blue-600 h-2.5 rounded-full transition-all duration-500" style="width: 0%"></div>
            </div>
        </div>

        <!-- Área da ATIVIDADE (Draggable) -->
        <div class="flex flex-col items-center w-full fade-in-up" style="animation-delay: 0.1s;">
            <h2 class="text-gray-400 text-sm font-bold uppercase tracking-wider mb-4">Atividade Disponível</h2>
            
            <!-- O Ícone Arrastável -->
            <div id="activity-source" class="cursor-grab active:cursor-grabbing hover:scale-105 transition-transform z-10 touch-none">
                <!-- Conteúdo injetado via JS -->
            </div>
            
            <div class="mt-4 text-center text-sm text-gray-400 animate-pulse">
                <i data-lucide="arrow-down" class="inline w-4 h-4"></i> Arraste o ícone acima para um dos contextos abaixo
            </div>
        </div>

        <!-- Área dos CONTEXTOS (Drop Zones) -->
        <div id="contexts-grid" class="w-full grid grid-cols-1 md:grid-cols-3 gap-4 sm:gap-6 fade-in-up pb-8" style="animation-delay: 0.2s;">
            <!-- Os 3 cartões de contexto serão gerados aqui -->
        </div>

    </main>

    <!-- Tela de Game Over / Relatório -->
    <div id="game-over" class="hidden fixed inset-0 bg-gray-900/50 backdrop-blur-sm z-50 flex items-center justify-center p-4 fade-in-up overflow-y-auto">
        <div class="w-full max-w-4xl bg-white rounded-3xl shadow-2xl overflow-hidden flex flex-col max-h-[90vh]">
            
            <!-- Cabeçalho do Modal -->
            <div class="bg-blue-600 p-6 text-white text-center flex-shrink-0">
                <div class="w-16 h-16 bg-white/20 rounded-full flex items-center justify-center mx-auto mb-3 pop-in">
                  <i data-lucide="trophy" class="text-white w-8 h-8"></i>
                </div>
                <h2 class="text-2xl font-bold mb-1">Resultado Final</h2>
                <div class="text-4xl font-bold"><span id="final-score">0</span> <span class="text-lg font-normal opacity-80">pontos</span></div>
            </div>

            <!-- Lista de Resultados (Scrollable) -->
            <div class="flex-grow overflow-y-auto p-6 bg-gray-50 custom-scrollbar">
                <h3 class="text-gray-500 font-bold uppercase text-xs tracking-wider mb-4 border-b pb-2">Resumo das Atividades</h3>
                <div id="results-list" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Cards de resultado serão injetados aqui -->
                </div>
            </div>

            <!-- Rodapé do Modal -->
            <div class="p-4 bg-white border-t border-gray-100 flex-shrink-0 text-center">
                <button onclick="initGame()" class="px-8 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-full font-bold shadow-lg transition-transform transform hover:scale-105 flex items-center mx-auto">
                  <i data-lucide="refresh-cw" class="w-5 h-5 mr-2"></i> Reiniciar Jogo
                </button>
            </div>
        </div>
    </div>

    <footer class="mt-auto py-6 text-center text-gray-400 text-xs">
        Baseado no material: "Atividades no Moodle e Seus Objetivos Educacionais" - UFC/SMED
    </footer>

    <!-- Lógica do Jogo -->
    <script>
        // --- DADOS EXPANDIDOS (2 Contextos por Atividade) ---
        const gameData = [
            { 
                type: "Wiki", 
                icon: "edit", 
                color: "bg-blue-500",
                contexts: [
                    "Preciso que a turma construa, em conjunto, um único texto ou documento de referência sobre o tema da aula.",
                    "Os alunos devem planejar um projeto em grupo, editando o cronograma e etapas no mesmo arquivo simultaneamente."
                ]
            },
            { 
                type: "Tarefa", 
                icon: "file-text", 
                color: "bg-yellow-500",
                contexts: [
                    "Quero que cada aluno envie um relatório individual em PDF para que eu possa corrigir e dar nota.",
                    "Os alunos precisam submeter uma foto ou arquivo de um experimento feito em casa para avaliação privada."
                ]
            },
            { 
                type: "Questionário", 
                icon: "check-square", 
                color: "bg-green-600",
                contexts: [
                    "Preciso aplicar uma prova com questões de múltipla escolha que sejam corrigidas automaticamente pelo sistema.",
                    "Quero criar um teste rápido de verificação de leitura antes da aula síncrona para diagnóstico."
                ]
            },
            { 
                type: "Glossário", 
                icon: "book", 
                color: "bg-purple-500",
                contexts: [
                    "A turma deve criar colaborativamente um dicionário com os termos técnicos aprendidos na disciplina.",
                    "Quero organizar uma lista de verbetes onde os alunos adicionam definições e imagens sobre o assunto."
                ]
            },
            { 
                type: "Fórum", 
                icon: "message-square", 
                color: "bg-indigo-500",
                contexts: [
                    "Quero promover um debate profundo onde os alunos possam refletir e responder em dias e horários diferentes.",
                    "Preciso de um espaço central para avisos e dúvidas gerais que fique registrado para todos verem."
                ]
            },
            { 
                type: "Base de Dados", 
                icon: "database", 
                color: "bg-red-500",
                contexts: [
                    "Quero montar uma galeria onde os alunos compartilhem fotos, links e referências visuais sobre suas cidades.",
                    "Os alunos devem coletar e catalogar artigos científicos (PDFs) relevantes para a disciplina em um repositório comum."
                ]
            },
            { 
                type: "Chat", 
                icon: "message-circle", 
                color: "bg-pink-500",
                contexts: [
                    "Vou realizar um plantão de dúvidas online em tempo real para interagir imediatamente com os alunos.",
                    "Quero fazer um 'brainstorming' rápido e síncrono para decidir o tema do trabalho final com a turma conectada."
                ]
            },
            { 
                type: "Pesquisa", 
                icon: "bar-chart-2", 
                color: "bg-orange-500",
                contexts: [
                    "Preciso coletar a opinião anônima dos alunos sobre a metodologia usada na disciplina.",
                    "Quero fazer uma votação simples para escolher a data da próxima prova, sem atribuir nota."
                ]
            }
        ];

        // --- ESTADO ---
        let state = {
            rounds: [],
            currentRoundIndex: 0,
            score: 0,
            isLocked: false,
            history: [] // Armazena o resultado de cada rodada
        };

        // --- ELEMENTOS DOM ---
        const els = {
            score: document.getElementById('score-display'),
            finalScore: document.getElementById('final-score'),
            progressBar: document.getElementById('progress-bar'),
            currentRoundDisplay: document.getElementById('current-round-display'),
            totalRoundsDisplay: document.getElementById('total-rounds-display'),
            activitySource: document.getElementById('activity-source'),
            contextsGrid: document.getElementById('contexts-grid'),
            gameContainer: document.getElementById('game-container'),
            gameOver: document.getElementById('game-over'),
            resultsList: document.getElementById('results-list')
        };

        // --- INICIALIZAÇÃO ---
        function initGame() {
            state.score = 0;
            state.currentRoundIndex = 0;
            state.isLocked = false;
            state.history = []; // Reset histórico
            updateScore(0);
            
            // Gerar 16 Rodadas (Todas as combinações possíveis de Atividade + Contexto)
            let allRounds = [];
            
            gameData.forEach(activity => {
                activity.contexts.forEach(context => {
                    // Para cada contexto real, criamos uma rodada
                    allRounds.push({
                        targetActivity: activity, // A atividade correta (ícone)
                        correctContextText: context // O texto correto
                    });
                });
            });

            // Embaralhar as rodadas para a ordem ser aleatória
            state.rounds = allRounds.sort(() => Math.random() - 0.5);
            
            // Atualizar UI total
            els.totalRoundsDisplay.innerText = state.rounds.length;

            els.gameOver.classList.add('hidden');
            els.gameContainer.classList.remove('hidden');
            
            loadRound();
        }

        function updateScore(points) {
            state.score += points;
            if (state.score < 0) state.score = 0;
            els.score.innerText = state.score;
        }

        function loadRound() {
            if (state.currentRoundIndex >= state.rounds.length) {
                endGame();
                return;
            }

            const round = state.rounds[state.currentRoundIndex];
            state.isLocked = false;

            // Atualizar contadores e barra
            els.currentRoundDisplay.innerText = state.currentRoundIndex + 1;
            const progress = (state.currentRoundIndex / state.rounds.length) * 100;
            els.progressBar.style.width = `${progress}%`;

            // 1. Renderizar Atividade (Draggable) - O alvo da vez
            renderDraggable(round.targetActivity);

            // 2. Preparar Opções (1 Certa + 2 Erradas)
            // A correta já temos: round.correctContextText
            // Precisamos de 2 distratores de OUTRAS atividades
            
            const otherActivities = gameData.filter(a => a.type !== round.targetActivity.type);
            const distractorActivity1 = otherActivities[Math.floor(Math.random() * otherActivities.length)];
            const distractorActivity2 = otherActivities.filter(a => a !== distractorActivity1)[Math.floor(Math.random() * (otherActivities.length - 1))]; // Evita duplicata de tipo

            // Pega um contexto aleatório dos distratores
            const text1 = distractorActivity1.contexts[Math.floor(Math.random() * distractorActivity1.contexts.length)];
            const text2 = distractorActivity2.contexts[Math.floor(Math.random() * distractorActivity2.contexts.length)];

            const options = [
                { id: 'correct', text: round.correctContextText, type: round.targetActivity.type },
                { id: 'wrong1', text: text1, type: distractorActivity1.type },
                { id: 'wrong2', text: text2, type: distractorActivity2.type }
            ].sort(() => Math.random() - 0.5);

            renderContexts(options);
            lucide.createIcons();
        }

        function renderDraggable(activity) {
            els.activitySource.innerHTML = `
                <div class="flex flex-col items-center justify-center p-4 rounded-2xl shadow-lg ${activity.color} text-white w-28 h-28 sm:w-32 sm:h-32 transform transition-transform" id="draggable-item" data-type="${activity.type}">
                    <div class="mb-2 drop-shadow-md"><i data-lucide="${activity.icon}" class="w-10 h-10 sm:w-12 sm:h-12"></i></div>
                    <span class="text-sm sm:text-base font-bold text-center leading-tight pointer-events-none">${activity.type}</span>
                </div>
            `;
            
            const el = document.getElementById('draggable-item');
            addDragEvents(el);
        }

        function renderContexts(options) {
            els.contextsGrid.innerHTML = '';
            options.forEach((opt, idx) => {
                const card = document.createElement('div');
                card.className = "drop-zone relative bg-white border-2 border-gray-200 rounded-2xl p-6 flex items-center justify-center text-center shadow-sm min-h-[160px] transition-all duration-300";
                card.dataset.correct = (opt.id === 'correct');
                // Armazena o tipo deste contexto para logar no histórico se o usuário escolher errado
                card.dataset.contextType = opt.type; 
                card.dataset.contextText = opt.text;
                
                card.innerHTML = `
                    <p class="text-gray-700 font-medium text-base sm:text-lg leading-relaxed pointer-events-none select-none">${opt.text}</p>
                    <div class="feedback-msg absolute inset-0 rounded-2xl flex items-center justify-center bg-opacity-95 hidden font-bold text-lg p-4 animate-pop-in z-20"></div>
                `;

                addDropEvents(card);
                els.contextsGrid.appendChild(card);
            });
        }

        // --- DRAG & DROP ---
        function addDragEvents(el) {
            el.setAttribute('draggable', 'true');
            el.addEventListener('dragstart', (e) => {
                if (state.isLocked) { e.preventDefault(); return; }
                e.dataTransfer.setData('text/plain', 'activity');
                el.classList.add('opacity-50');
            });
            el.addEventListener('dragend', () => {
                el.classList.remove('opacity-50');
                document.querySelectorAll('.drop-zone').forEach(z => z.classList.remove('drop-active'));
            });

            // Touch support
            let touchClone = null;
            let touchStartX = 0, touchStartY = 0;

            el.addEventListener('touchstart', (e) => {
                if (state.isLocked) return;
                const touch = e.touches[0];
                const rect = el.getBoundingClientRect();
                
                touchClone = el.cloneNode(true);
                touchClone.classList.add('dragging');
                touchClone.style.left = `${rect.left}px`;
                touchClone.style.top = `${rect.top}px`;
                touchClone.style.width = `${rect.width}px`;
                touchClone.style.height = `${rect.height}px`;
                
                document.body.appendChild(touchClone);
                touchStartX = touch.clientX - rect.left;
                touchStartY = touch.clientY - rect.top;
            }, { passive: false });

            el.addEventListener('touchmove', (e) => {
                if (!touchClone) return;
                e.preventDefault();
                const touch = e.touches[0];
                touchClone.style.left = `${touch.clientX - touchStartX}px`;
                touchClone.style.top = `${touch.clientY - touchStartY}px`;

                const zones = document.querySelectorAll('.drop-zone');
                zones.forEach(z => {
                    const rect = z.getBoundingClientRect();
                    if (touch.clientX >= rect.left && touch.clientX <= rect.right &&
                        touch.clientY >= rect.top && touch.clientY <= rect.bottom) {
                        z.classList.add('drop-active');
                    } else {
                        z.classList.remove('drop-active');
                    }
                });
            }, { passive: false });

            el.addEventListener('touchend', (e) => {
                if (!touchClone) return;
                const touch = e.changedTouches[0];
                const zones = document.querySelectorAll('.drop-zone');
                let droppedZone = null;
                zones.forEach(z => {
                    const rect = z.getBoundingClientRect();
                    if (touch.clientX >= rect.left && touch.clientX <= rect.right &&
                        touch.clientY >= rect.top && touch.clientY <= rect.bottom) {
                        droppedZone = z;
                    }
                    z.classList.remove('drop-active');
                });

                if (droppedZone) handleAttempt(droppedZone);
                touchClone.remove();
                touchClone = null;
            });
        }

        function addDropEvents(zone) {
            zone.addEventListener('dragover', (e) => {
                e.preventDefault();
                if (!state.isLocked) zone.classList.add('drop-active');
            });
            zone.addEventListener('dragleave', () => zone.classList.remove('drop-active'));
            zone.addEventListener('drop', (e) => {
                e.preventDefault();
                zone.classList.remove('drop-active');
                handleAttempt(zone);
            });
        }

        // --- VALIDAÇÃO E HISTÓRICO ---

        function handleAttempt(zone) {
            if (state.isLocked) return;
            state.isLocked = true;

            const isCorrect = zone.dataset.correct === 'true';
            const currentRound = state.rounds[state.currentRoundIndex];
            const feedbackEl = zone.querySelector('.feedback-msg');

            // Salvar no histórico
            state.history.push({
                activity: currentRound.targetActivity, // A atividade (ícone) que foi arrastada
                correctContext: currentRound.correctContextText, // Onde deveria ter sido
                selectedContext: zone.dataset.contextText, // Onde o usuário soltou
                wasCorrect: isCorrect
            });

            if (isCorrect) {
                updateScore(10);
                zone.classList.remove('border-gray-200');
                zone.classList.add('border-green-500', 'bg-green-50');
                feedbackEl.innerHTML = `<div class="text-center text-green-700"><i data-lucide="check-circle" class="w-10 h-10 mx-auto mb-2"></i>Correto!</div>`;
                feedbackEl.classList.remove('hidden', 'bg-red-100');
                feedbackEl.classList.add('bg-green-100');
            } else {
                updateScore(0); // Sem pontos negativos para não frustrar em jogo longo
                zone.classList.remove('border-gray-200');
                zone.classList.add('border-red-500', 'bg-red-50', 'shake');
                feedbackEl.innerHTML = `<div class="text-center text-red-700"><i data-lucide="x-circle" class="w-10 h-10 mx-auto mb-2"></i>Ops!</div>`;
                feedbackEl.classList.remove('hidden', 'bg-green-100');
                feedbackEl.classList.add('bg-red-100');
            }
            
            document.querySelectorAll('.drop-zone').forEach(z => { if(z !== zone) z.classList.add('opacity-40'); });
            lucide.createIcons();

            setTimeout(() => {
                state.currentRoundIndex++;
                loadRound();
            }, 1500);
        }

        function endGame() {
            els.finalScore.innerText = state.score;
            renderResults(); // Gera o relatório
            els.gameContainer.classList.add('hidden');
            els.gameOver.classList.remove('hidden');
        }

        function renderResults() {
            const list = els.resultsList;
            list.innerHTML = '';

            state.history.forEach((item, index) => {
                const card = document.createElement('div');
                // Estilo base do card
                card.className = `p-4 rounded-xl border-l-4 shadow-sm text-sm relative bg-white ${item.wasCorrect ? 'border-green-500' : 'border-red-500'}`;

                const iconColorClass = item.wasCorrect ? 'text-green-600 bg-green-100' : 'text-red-600 bg-red-100';
                const statusIcon = item.wasCorrect ? 'check-circle' : 'x-circle';

                card.innerHTML = `
                    <div class="flex items-start gap-3">
                        <div class="flex-shrink-0 mt-1">
                            <div class="${iconColorClass} p-2 rounded-full">
                                <i data-lucide="${statusIcon}" class="w-5 h-5"></i>
                            </div>
                        </div>
                        <div class="flex-grow">
                            <div class="flex justify-between items-center mb-2">
                                <span class="font-bold text-gray-500 text-xs uppercase tracking-wider">Rodada ${index + 1}</span>
                                <span class="font-bold ${item.wasCorrect ? 'text-green-600' : 'text-red-600'}">
                                    ${item.wasCorrect ? 'Acertou' : 'Errou'}
                                </span>
                            </div>
                            
                            <!-- O que foi perguntado implicitamente (O contexto correto) -->
                            <p class="text-gray-800 font-medium mb-3">"${item.correctContext}"</p>

                            <div class="flex items-center gap-2 bg-gray-50 p-2 rounded-lg border border-gray-100">
                                <div class="w-8 h-8 rounded-md flex items-center justify-center text-white ${item.activity.color}">
                                    <i data-lucide="${item.activity.icon}" class="w-4 h-4"></i>
                                </div>
                                <div class="flex flex-col">
                                    <span class="text-xs text-gray-400 font-bold uppercase">Atividade Correta</span>
                                    <span class="font-bold text-blue-900">${item.activity.type}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                list.appendChild(card);
            });
            lucide.createIcons();
        }

        // Iniciar
        initGame();

    </script>
</body>
</html>
